{% load static  %}
<style>
  #hello-mes{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a  href = "{% url 'home' %}" > <image src="{% static 'images/logo.png' %}"></image></a>
  
    
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        {% if request.user.is_staff %}
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">DashBoards <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">Products</a>
        </li>
        {%endif %}
      </ul>
    </div>
    <span id = 'hello-mes'>Hello , {{request.user}}</span>
    <span id = 'hello-mes'><a href="{% url 'logout' %}">Logout</a></span>
  </nav>
